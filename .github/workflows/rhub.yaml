name: R-hub

# Cancel older runs on the same branch to save minutes
concurrency:
  group: rhub-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]               # change if your default branch differs
    paths:
      - "R/**"
      - "src/**"
      - "inst/**"
      - "tests/**"
      - "DESCRIPTION"
      - "NAMESPACE"
      - ".github/workflows/rhub.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "R/**"
      - "src/**"
      - "inst/**"
      - "tests/**"
      - "DESCRIPTION"
      - "NAMESPACE"
  workflow_dispatch:
    inputs:
      config:
        description: "Comma-separated R-hub platforms"
        type: string
        default: "mkl,clang-asan,rchk,clang-ubsan"
      name:
        description: "Run name (optional)"
        type: string
      id:
        description: "Unique ID (optional)"
        type: string

run-name: >-
  ${{ github.event.inputs.id }}:
  ${{ github.event.inputs.name || format('Triggered by {0}', github.triggering_actor) }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.rhub-setup.outputs.containers }}
      platforms:  ${{ steps.rhub-setup.outputs.platforms }}
    steps:
      # Determine which runners are needed for our platform list
      - uses: r-hub/actions/setup@v1
        id: rhub-setup
        with:
          # On push/PR use our fixed platform set; allow override when manually dispatched
          config: ${{ github.event.inputs.config || 'mkl,clang-asan,clang-ubsan' }}

  linux-containers:
    needs: setup
    if: ${{ needs.setup.outputs.containers != '[]' }}
    runs-on: ubuntu-latest
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.containers) }}
    container:
      image: ${{ matrix.config.container }}
    steps:
      - uses: r-hub/actions/checkout@v1
      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/setup-deps@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/run-check@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}

  other-platforms:
    needs: setup
    if: ${{ needs.setup.outputs.platforms != '[]' }}
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.label }}
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.setup.outputs.platforms) }}
    steps:
      - uses: r-hub/actions/checkout@v1
      - uses: r-hub/actions/setup-r@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/platform-info@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/setup-deps@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
      - uses: r-hub/actions/run-check@v1
        with:
          token: ${{ secrets.RHUB_TOKEN }}
          job-config: ${{ matrix.config.job-config }}
